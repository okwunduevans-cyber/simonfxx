name: Android CI (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Create local.properties from repo secret (do NOT hardcode keys here)
      - name: Create local.properties
        run: |
          echo "sdk.dir=$GITHUB_WORKSPACE/android-sdk" > local.properties
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> local.properties
          echo "Wrote local.properties"

      - name: Install Android SDK cmdline-tools
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # If your module name is not 'app', change ':app:assembleDebug' accordingly
      - name: Build Debug APK
        run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

      - name: List any APKs (debug info)
        run: |
          echo "== looking for APKs =="
          find . -type f -name "*.apk" -print || true

      - name: Upload APK artifact (any module)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            **/build/outputs/apk/debug/*.apk
          if-no-files-found: error
