# -------- Gradle & Kotlin tuning ----------
org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin plugin: disable build stats that trigger buildFlowServiceProperty issues
kotlin.build.report.enable=false
kotlin.build.reports.enabled=false
kotlin.incremental=true
kotlin.code.style=official

# Keep config cache off until CI is stable
org.gradle.configuration-cache=false